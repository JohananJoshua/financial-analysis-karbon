<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        /* General styling for body */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Main container */
        .container {
            background-color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            animation: fadeIn 1s ease-in-out forwards;
        }

        /* Title styling */
        h1 {
            color: #4A90E2;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            letter-spacing: 1.5px;
            animation: slideInFromLeft 1s ease-in-out forwards;
        }

        /* Styling the results area */
        pre {
            background-color: #f7f9fc;
            border-radius: 8px;
            padding: 20px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            overflow-x: auto;
            transition: background-color 0.3s ease;
        }

        pre:hover {
            background-color: #e6f2ff;
        }

        /* Add hover effect on pre block */
        pre:before {
            content: 'Results JSON:';
            display: block;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        /* Hover effect on h1 */
        h1:hover {
            color: #50bfa0;
            letter-spacing: 2px;
        }

        /* Animation for page fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Slide-in animation for the title */
        @keyframes slideInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            pre {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Results</h1>
        <pre>{{ result | tojson(indent=4) }}</pre>
    </div>
</body>

</html>
